<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

<title>flickity</title>

<link rel="stylesheet" href="flickity.css" />
<link rel="stylesheet" href="demo.css" />

</head>
<body>

<h1>flickity</h1>

<h2>default</h2>

<div class="gallery js-flickity">
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
</div>

<h2>variable sizes</h2>

<div class="gallery gallery--variable-sizes js-flickity">
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
</div>

<h2>freeScroll</h2>

<div class="gallery js-flickity" data-flickity-options='{ "freeScroll": true }'>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
</div>

<h2>freeScroll + wrapAround</h2>

<div class="gallery js-flickity" data-flickity-options='{ "freeScroll": true, "wrapAround": true }'>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
  <div class="gallery-cell"></div>
</div>

<script src="flickity.pkgd.js"></script>

</body>
</html>
